<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mon Blog</title>
  </head>
  <body id="bodyBlog">
    <div id="navBlog">
      <a href="https://facebook.com"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://twitter.com"><i class="fa-brands fa-twitter"></i></a>
      <a href="./contact.html"><i class="fa-solid fa-envelope"></i></a>
      <a href="./index.html"><i class="fa-solid fa-power-off"></i></a>
    </div>
    <div id="blogTitle">
      <h3>Blog Voyageur</h3>
    </div>
    <div id="lignGreen"></div>
    <div id="addArticle">
      <button class="addLink" type="submit">
        <i class="fa-solid fa-plus"></i> Ajouter un article
      </button>
    </div>
    <div id="lignGreen"></div>
    <div id="addPost">
      <form id="addNew" action="./blog.html">
        <h4>Titre de votre article :</h4>
        <input class="addTitle" type="text" />
        <h4>Catégorie :</h4>
        <input class="addCat" type="text" />
        <h4>Choisir une photo :</h4>
        <input
          class="addPict"
          type="file"
          name="filePict"
          accept="image/jpeg"
        />
        <br />
        <h4>Décrire votre voyage :</h4>
        <textarea class="addDesc" cols="100" rows="20"></textarea>
        <br />
        <button class="submitAddNewArticle" type="submit">Valider</button>
        <button class="cancelAddNewArticle" type="submit">Annuler</button>
      </form>
    </div>
    <div id="new-articles">
      <ul class="ulBlog"></ul>
    </div>
  </body>
  <script src="./assets/js/scriptNewArticle.js"></script>
</html>
